    <title>Minha Biblioteca</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

        body {

<body class="bg-gray-100">
    <header class="bg-indigo-500 text-white py-4 shadow-md">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-3xl font-semibold">Minha Biblioteca</h1>
            <a href="/cadastro" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Cadastrar Livro</a>
        </div>
    </header>

    <main class="container mx-auto py-6 px-4">
        <section id="busca" class="mb-6">
            <input type="text" id="pesquisar-livro" placeholder="Pesquisar por título, autor..." class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            <button class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-2">Buscar</button>
        </section>

        <section id="lista-livros">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Lista de Livros</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <div class="bg-white rounded-lg shadow-md p-4 hover:shadow-lg transition-shadow cursor-pointer" onclick="window.location.href='/detalhes/1'">
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">Título do Livro 1</h3>
                    <p class="text-gray-600">Autor: Autor 1</p>
                    <img src="https://via.placeholder.com/150" alt="Capa do Livro 1" class="w-full h-32 object-cover rounded-md mt-2">
                </div>
                <div class="bg-white rounded-lg shadow-md p-4 hover:shadow-lg transition-shadow cursor-pointer" onclick="window.location.href='/detalhes/2'">
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">Título do Livro 2</h3>
                    <p class="text-gray-600">Autor: Autor 2</p>
                    <img src="https://via.placeholder.com/150" alt="Capa do Livro 2" class="w-full h-32 object-cover rounded-md mt-2">
                </div>
                </div>
        </section>
    </main>

    <footer class="bg-gray-200 py-4 text-center text-gray-600 mt-8">
        <p>&copy; 2025 Minha Biblioteca</p>
    </footer>
