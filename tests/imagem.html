<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro por Imagem</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }
        #camera-feed {
            width: 100%;
            max-height: 400px;
            display: none;
        }
        #captured-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-indigo-500 text-white py-4 shadow-md">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-semibold text-center">Cadastro por Imagem</h1>
        </div>
    </header>

    <main class="container mx-auto py-6 px-4">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4 text-center">Enviar imagem da ficha catalográfica</h2>

            <div id="camera-section" class="mb-4">
                <button id="start-camera" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Usar Câmera</button>
                <video id="camera-feed"></video>
                <button id="capture-button" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-2 hidden">Capturar Ficha</button>
            </div>

            <div id="upload-section">
                <label for="upload-ficha" class="block text-gray-700 text-sm font-bold mb-2">Ou selecione um arquivo:</label>
                <input type="file" id="upload-ficha" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <button id="enviar-imagem" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-4">Enviar Imagem</button>
            </div>

            <img id="captured-image" class="mt-4 hidden" alt="Imagem da Ficha Catalográfica" style="max-width: 100%;">

            <div id="feedback-mensagem" class="mt-4 text-center font-semibold"></div>
        </div>
    </main>

    <footer class="bg-gray-200 py-4 text-center text-gray-600 mt-8">
        <p>&copy; 2025 Minha Biblioteca</p>
    </footer>
