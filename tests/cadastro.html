<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #camera-feed {
            width: 100%;
            max-height: 300px;
            margin-bottom: 1rem;
        }
        #captured-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-indigo-500 text-white py-4 shadow-md">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-semibold text-center">Cadastro de Livro</h1>
        </div>
    </header>

    <main class="container mx-auto py-6 px-4">
        <div class="bg-white rounded-lg shadow-md p-6">
            <div id="camera-section" class="mb-6 text-center">
                <button id="start-camera" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Usar Câmera</button>
                <video id="camera-feed" class="hidden"></video>
                <canvas id="camera-canvas" class="hidden"></canvas>
                <img id="captured-image" class="hidden" alt="Foto da Ficha Catalográfica">
                <button id="capture-button" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-2 hidden">Capturar Ficha</button>
                <p id="camera-feedback" class="text-sm text-gray-600 mt-2"></p>
            </div>

            <h2 class="text-xl font-semibold text-gray-800 mb-4 text-center">Preencha os dados do livro</h2>
            <form id="form-cadastro" class="space-y-4">
                <div>
                    <label for="titulo" class="block text-gray-700 text-sm font-bold mb-2">Título:</label>
                    <input type="text" id="titulo" name="titulo" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div>
                    <label for="autor" class="block text-gray-700 text-sm font-bold mb-2">Autor:</label>
                    <input type="text" id="autor" name="autor" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div>
                    <label for="editora" class="block text-gray-700 text-sm font-bold mb-2">Editora:</label>
                    <input type="text" id="editora" name="editora" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div>
                    <label for="ano" class="block text-gray-700 text-sm font-bold mb-2">Ano:</label>
                    <input type="number" id="ano" name="ano" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div>
                    <label for="volume" class="block text-gray-700 text-sm font-bold mb-2">Volume:</label>
                    <input type="number" id="volume" name="volume" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div>
                    <label for="capa" class="block text-gray-700 text-sm font-bold mb-2">URL da Capa:</label>
                    <input type="url" id="capa" name="capa" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <button type="submit" class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Salvar Livro</button>
            </form>
        </div>
    </main>

    <footer class="bg-gray-200 py-4 text-center text-gray-600 mt-8">
        <p>&copy; 2025 Minha Biblioteca</p>
    </footer>

    <script>
        const cameraSection = document.getElementById('camera-section');
        const startCameraButton = document.getElementById('start-camera');
        const cameraFeed = document.getElementById('camera-feed');
        const cameraCanvas = document.getElementById('camera-canvas');
        const captureButton = document.getElementById('capture-button');
        const capturedImage = document.getElementById('captured-image');
        const cameraFeedback = document.getElementById('camera-feedback');
        const formCadastro = document.getElementById('form-cadastro');
        const tituloInput = document.getElementById('titulo');
        const autorInput = document.getElementById('autor');
        const editoraInput = document.getElementById('editora');
        const anoInput = document.getElementById('ano');
        const volumeInput = document.getElementById('volume');
        const capaInput = document.getElementById('capa');

        let stream;

        startCameraButton.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                cameraFeed.srcObject = stream;
                cameraFeed.play();
                cameraFeed.classList.remove('hidden');
                captureButton.classList.remove('hidden');
                capturedImage.classList.add('hidden');
                cameraFeedback.textContent = '';
                startCameraButton.textContent = 'Fechar Câmera';
                startCameraButton.removeEventListener('click', arguments.callee); // Remove este listener
                startCameraButton.addEventListener('click', stopCamera); // Adiciona o listener para parar a câmera
            } catch (error) {
                console.error('Erro ao acessar a câmera:', error);
                cameraFeedback.textContent = 'Erro ao acessar a câmera.';
            }
        });

        captureButton.addEventListener('click', () => {
            const width = cameraFeed.videoWidth;
            const height = cameraFeed.videoHeight;
            cameraCanvas.width = width;
            cameraCanvas.height = height;
            const context = cameraCanvas.getContext('2d');
            context.drawImage(cameraFeed, 0, 0, width, height);
            const imageDataURL = cameraCanvas.toDataURL('image/jpeg');

            capturedImage.src = imageDataURL;
            capturedImage.classList.remove('hidden');
            cameraFeed.classList.add('hidden');
            captureButton.classList.add('hidden');
            cameraFeedback.textContent = 'Imagem capturada. Enviando para análise...';

            // Aqui você faria a chamada para o servidor Flask
            fetch('/processar_imagem', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ image_data: imageDataURL })
            })
            .then(response => response.json())
            .then(data => {
                cameraFeedback.textContent = 'Dados do livro preenchidos automaticamente.';
                tituloInput.value = data.titulo || '';
                autorInput.value = data.autor || '';
                editoraInput.value = data.editora || '';
                anoInput.value = data.ano || '';
                volumeInput.value = data.volume || '';
                capaInput.value = data.capa || '';
            })
            .catch(error => {
                console.error('Erro ao processar a imagem:', error);
                cameraFeedback.textContent = 'Erro ao processar a imagem.';
            });
        });

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                cameraFeed.srcObject = null;
                cameraFeed.classList.add('hidden');
                captureButton.classList.add('hidden');
                capturedImage.classList.add('hidden');
                cameraFeedback.textContent = '';
                startCameraButton.textContent = 'Usar Câmera';
                startCameraButton.removeEventListener('click', arguments.callee); // Remove este listener
                startCameraButton.addEventListener('click', async () => { // Adiciona o listener para iniciar a câmera novamente
                    try {
                        stream = await navigator.mediaDevices.getUserMedia({ video: true });
                        cameraFeed.srcObject = stream;
                        cameraFeed.play();
                        cameraFeed.classList.remove('hidden');
                        captureButton.classList.remove('hidden');
                        capturedImage.classList.add('hidden');
                        cameraFeedback.textContent = '';
                        startCameraButton.textContent = 'Fechar Câmera';
                        startCameraButton.removeEventListener('click', arguments.callee);
                        startCameraButton.addEventListener('click', stopCamera);
                    } catch (error) {
                        console.error('Erro ao acessar a câmera:', error);
                        cameraFeedback.textContent = 'Erro ao acessar a câmera.';
                    }
                });
            }
        }

        formCadastro.addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            console.log('Dados do formulário:', data);
            // Aqui você faria a chamada para a API para salvar o livro
            alert('Livro cadastrado!');
            window.location.href = '/'; // Redirecionar para a página inicial
        });
    </script>
</body>
</html>
