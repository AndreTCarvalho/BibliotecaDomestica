<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Manual de Livro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-indigo-500 text-white py-4 shadow-md">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-semibold text-center">Cadastro Manual de Livro</h1>
        </div>
    </header>

    <main class="container mx-auto py-6 px-4">
        <div class="bg-white rounded-lg shadow-md p-6">
            <form id="form-cadastro-manual" class="space-y-4">
                <div>
                    <label for="titulo" class="block text-gray-700 text-sm font-bold mb-2">Título:</label>
                    <input type="text" id="titulo" name="titulo" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div>
                    <label for="autor" class="block text-gray-700 text-sm font-bold mb-2">Autor:</label>
                    <input type="text" id="autor" name="autor" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div>
                    <label for="editora" class="block text-gray-700 text-sm font-bold mb-2">Editora:</label>
                    <input type="text" id="editora" name="editora" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div>
                    <label for="ano" class="block text-gray-700 text-sm font-bold mb-2">Ano:</label>
                    <input type="number" id="ano" name="ano" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div>
                    <label for="volume" class="block text-gray-700 text-sm font-bold mb-2">Volume:</label>
                    <input type="number" id="volume" name="volume" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div>
                    <label for="capa" class="block text-gray-700 text-sm font-bold mb-2">URL da Capa:</label>
                    <input type="url" id="capa" name="capa" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <button type="submit" class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Salvar Livro</button>
            </form>
        </div>
    </main>

    <footer class="bg-gray-200 py-4 text-center text-gray-600 mt-8">
        <p>&copy; 2025 Minha Biblioteca</p>
    </footer>

    <script>
        document.getElementById('form-cadastro-manual').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            console.log('Dados do formulário:', data);
            // Aqui você faria a chamada para a API para salvar o livro
            alert('Livro cadastrado (simulação)!');
            window.location.href = '/'; // Redirecionar para a página inicial
        });
    </script>
</body>
</html>
